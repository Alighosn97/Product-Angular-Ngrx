<div class="container">
  <ng-container *ngIf="state">
    <ng-container *ngIf="state.dataState==ProductsStateEnum.LOADING">
      loading...
    </ng-container>
    <ng-container *ngIf="state.dataState==ProductsStateEnum.ERROR">
      {{state.errorMessage}}
    </ng-container>
    <ng-container *ngIf="state.dataState==ProductsStateEnum.UPDATED">
      <div class="alert-success container p-3 m-3">
        <span>product Updated Successfully</span>
        <button class="btn btn-success m-lg-3" (click)="okUpdated()">OK</button>

      </div>
    </ng-container>
    <ng-container *ngIf="state.dataState==ProductsStateEnum.LOADED">
      <ng-container *ngIf="formBuilt">
        <div class="container" *ngIf="productFormGroup">
          <form [formGroup]="productFormGroup" (ngSubmit)="onUpdateProduct()" >
            <label class="form-label">ID:</label>
            <label>{{productFormGroup.controls.id.value}}</label>
            <input type="hidden" formControlName="id" id="id">

            <label class="form-label">Name:</label>
            <input type ="text" class="form-control" formControlName="name"
                   [ngClass]="{'is-invalid':submitted&&productFormGroup.controls.name.errors}">
            <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
              <div *ngIf="productFormGroup.controls.name.errors.required">Name is Required

              </div>

            </div>
            <label class="form-label">Price:</label>
            <input type ="text" class="form-control" formControlName="price">
            <label class="form-label">Quantity:</label>
            <input type ="text" class="form-control" formControlName="quantity">
            <label class="form-label">Selected</label>
            <div> <input type ="checkbox"  formControlName="selected"></div>


            <label class="form-label">Available</label>
            <div>  <input type ="checkbox" formControlName="available">
            </div>
            <button class="btn btn-success" type="submit">Save</button>
          </form>

        </div>

      </ng-container>

    </ng-container>
  </ng-container>

</div>
